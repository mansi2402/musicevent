<!DOCTYPE html>
<head>
  <title>Music Event</title>
  <link rel="stylesheet" href="style.css">
</head>
 <body style="background-image: url(https://wallpapercave.com/wp/wp2943481.jpg); align-items: center;" >
    <div class="app">
      <header>
        <h1 style="color:white"> Tap Sound</h1>
      </header>
      <div class="keys">
          <div class="key1"> 
            <button  class="btn1" onclick="play1()">Bubbles</button>
          </div>
          <div class="key2"> 
            <button class="btn2" onclick="play2()">Clay</button>
          </div>
          <div class="key3"> 
            <button class="btn3" onclick="play3()">Confetti</button>
          </div>
          <div class="key4"> 
            <button class="btn4" onclick="play4()">Glimmer</button>
          </div>
          <div class="key5"> 
            <button class="btn5" onclick="play5()">Moon</button>
          </div>
          <div class="key6"> 
            <button class="btn6" onclick="play6()"> Ufo</button>
          </div>
          <div class="key7"> 
            <button class="btn7" onclick="play7()">alram</button>
          </div>
      </div>
      </div>
      <audio id="myAudio" src="bubbles.mp3"></audio>
      <audio id="myAudio" src="clay.mp3"></audio>
      <audio id="myAudio" src="confetti.mp3"></audio>
      <audio id="myAudio" src="glimmer.mp3"></audio>
      <audio id="myAudio" src="moon.mp3"></audio>
      <audio id="myAudio" src="ufo.mp3"></audio>
      <audio id="myAudio" src="alram.wav"></audio>
     
<script src="music.js"></script>
</body>
</html>
